                 para o efeito a ser calculado quando a pagina for acessada sem ancora, e tambem sera usado
                 para definir qual imagem de exemplo carregar. -->
<div class="spaced-v-4x">
    <div class="centered">
        <div class="spaced-v-4x">
            <h3 class="font-3x bold spaced-around-1x">Example 1</h3>
            <img id="idCalcExampleImage1" name="CalcExampleImage1" alt="Example 1" src="/ui/img/loader-100x100.svg" />
        </div>

        <div class="spaced-v-4x">
            <h3 class="font-3x bold spaced-around-1x">Example 2</h3>
            <img id="idCalcExampleImage1" name="CalcExampleImage2" alt="Example 2" src="/ui/img/loader-100x100.svg" />
        </div>
    </div>
</div>
<div>&nbsp;</div>
