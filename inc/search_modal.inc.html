<div id="idOverlayModalSearch" class="modal-overlay flex-center hide-element" onclick="hide(['idOverlayModalSearch']);">
    <div id="idModalSearchWindow" class="modal-content rounded-1x" onclick="stopProp(event);">
        <div class="flex-between bg-color-bright-grey padded-2x">
            <span id="idModalMsgTitle" class="font-3x bold">Search</span>
            <span onclick="hide(['idOverlayModalSearch']);"><i
                    class="fas fa-times fa-2x hover-color-2nd pointer"></i></span>
        </div>

        <!-- Google CSE Search Box -->
        <form id="searchForm" action="/search-results.html">
            <div class="spaced-around-2x">
                <input type="search" name="q" required />
            </div>

            <div class="centered spaced-below-1x">
                <button type="submit" name="sa" value="Search" class="btn-1x spaced-h-1x">
                    <i class="fas fa-check">&nbsp;</i>
                    <span>OK</span>
                </button>

                <div class="btn-1x" onclick="hide(['idOverlayModalSearch']);">
                    <i class="fas fa-times">&nbsp;</i>
                    <span>Cancel</span>
                </div>
            </div>
        </form>
    </div>
</div>
