            <div class="spaced-below-1x" title="Hexadecimal Color Value">
                <p id="idHexDisplay" class="color-value-display padded-2x bg-color-bright-grey rounded-1x"></p>
            </div>
        </div>

        <div class="centered spaced-v-1x">
            <button id="idColorTableOkBtn" class="btn-1x spaced-h-1x spaced-below-1x" onclick="ColorTable.applyColor()">
                <i class="fas fa-check">&nbsp;</i>
                <span>OK</span>
            </button>

            <button class="btn-1x spaced-h-1x" onclick="hide(['idColorTableContainer']);">
                <i class="fas fa-times">&nbsp;</i>
                <span>Cancel</span>
            </button>
        </div>
    </div>
</div>
